<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalk.css">
    <script src="kalk.js"></script>
</head>

<body>
    <div id="kalk">
        <div id="display">
            <input type="text" value="0">
        </div>
        <div id="knapper">
            <div id="tallene" class="knapp">
                <div id="t01" class="tall">7</div>
                <div id="t02" class="tall">8</div>
                <div id="t03" class="tall">9</div>
                <div id="t04" class="tall">4</div>
                <div id="t05" class="tall">5</div>
                <div id="t06" class="tall">6</div>
                <div id="t07" class="tall">1</div>
                <div id="t08" class="tall">2</div>
                <div id="t09" class="tall">3</div>
                <div id="t10" class="tall">0</div>
            </div>
            <div id="operatorer" class="knapp">
                <div class="op" id="opPluss" data-per="+"></div>
                <div class="op" id="opMin" data-per="-"></div>
                <div class="op" id="opMul" data-per="*"></div>
                <div class="op" id="opDiv" data-per="/"></div>
            </div>
            <div id="funksjoner" class="knapp">
                <div class="fun" id="opErlik" data-per="="></div>
                <div class="fun" id="opC" data-per="C"></div>
                <div class="fun" id="opAC" data-per="AC"></div>
                <div class="fun" id="opSin" data-per="sin"></div>
                <div class="fun" id="opCos" data-per="cos"></div>
                <div class="fun" id="opTan" data-per="tan"></div>
            </div>
        </div>
    </div>

    </div>

    <script>
        setup();
    </script>

</body>

</html>
